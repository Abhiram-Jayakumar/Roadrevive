</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Edit Your Profile</h1>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" value="{{ employee.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" name="phone_number" value="{{ employee.phone_number }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" name="address" value="{{ employee.address }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="position" class="form-label">Position:</label>
                        <input type="text" class="form-control" name="position" value="{{ employee.position }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" name="date_of_birth" value="{{ employee.date_of_birth }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'Employee:employee_profile' %}" class="btn btn-secondary">Cancel</a>

                </form>

            </div>
        </div>
    </div>
<br><br><br><br>
